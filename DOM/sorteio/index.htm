<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div>
            <h3 >Adicionar pessoa ao sorteio</h3>
            <input type="text" id="nomePessoa" placeholder="Nome">
            <button id="addP" class="btn primary" type="button">Adicionar</button>
        </div>

        <div>
            <button type="button" class="btn primary" id="mostrarP">Mostrar Participantes</button>
            <ul id="lista"></ul>
        </div>

        <div>
            <h1 id="resultado"></h1>
            <button id="btnSortear" class="btn success" type="button">Sortear</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
